<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow + Twitch Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #ffcc66;
            color: #804000;
        }

        .navbar {
            display: flex;
            background: #ffb733;
            padding: 10px;
            justify-content: center;
            gap: 20px;
        }

        .navbar button {
            padding: 10px 20px;
            border: none;
            background: #ff9900;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .navbar button:hover {
            background: #ff7f00;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        /* Slideshow */
        .slideshow-container {
            max-width: 700px;
            margin: auto;
            position: relative;
        }

        .slide {
            display: none;
        }

        img {
            width: 100%;
            border-radius: 8px;
        }

        /* Countdown */
        #countdown {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="navbar">
    <button onclick="switchPage('slideshow')">Slideshow</button>
    <button onclick="switchPage('twitch')">Twitch Page</button>
</div>

<!-- Slideshow Page -->
<div id="slideshow" class="page active">
    <h2 style="text-align:center;">Luka That Could've Been / Official</h2>

    <div class="slideshow-container">
        <div class="slide"><img src="FIRST_LUKA.jpg"></div>
        <div class="slide"><img src="alternate luka part 2.jpg"></div>
        <div class="slide"><img src="alternateluka.jpg"></div>
        <div class="slide"><img src="officialuka_2.jpg"></div>
        <div class="slide"><img src="official_luka.jpg"></div>
    </div>
</div>

<!-- Twitch + Countdown Page -->
<div id="twitch" class="page">
    <div id="countdown"></div>

    <h2 style="text-align:center;">Live Stream</h2>

    <!-- Twitch Embed -->
    <div style="display:flex;justify-content:center;">
        <iframe
            src="https://player.twitch.tv/?channel=lukanctzen&parent=lukadebutofficial.netlify.app"
            height="400" width="700" allowfullscreen>
        </iframe>
    </div>
</div>

<script>
// Page Switch
function switchPage(page) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(page).classList.add('active');
}

// Slideshow Logic
let slideIndex = 0;
showSlides();

function showSlides() {
    let slides = document.getElementsByClassName("slide");
    for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000);
}

// Countdown Timer to Nov 25, 2AM EST / 8AM your timezone
function updateCountdown() {
    const targetEST = new Date('2025-11-25T02:00:00-05:00');
    const now = new Date();

    const diff = targetEST - now;

    if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "It's time!";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').innerHTML =
        `Countdown to Nov 25 â€” 2AM EST / 8AM your timezone: ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
